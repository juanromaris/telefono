<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Teléfono</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <h1 class="main-title">Teléfono</h1>

  <hr>


  <div id="display">

<!-- Los numeros se van a ir agregando aca -->
</div>



<div id="teclado">
   
   <div class="fila">
    <div class="numeros" id="uno" >1</div>
    <div class="numeros" id="dos" >2</div>
    <div class="numeros" id="tres" >3</div>
   </div>

   <div class="fila">
    <div class="numeros" id="cuatro" >4</div>
   	<div class="numeros" id="cinco"  >5</div>
    <div class="numeros" id="seis"  >6</div>
   </div>


   <div class="fila">
    <div class="numeros" id="siete"  >7</div>
    <div class="numeros" id="ocho" >8</div>
   	<div class="numeros" id="nueve" >9</div>
   </div>


   <div class="fila">
    <div class="numeros" id="numeral" >#</div>
    <div class="numeros" id="cero" >0</div>
    <div class="numeros" id="asterisco" >*</div>
   </div>

</div>
  












  <!-- Cargamos Nuestro JavaScript -->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
